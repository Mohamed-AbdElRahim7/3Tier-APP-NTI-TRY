- name: Install Python 3.9 via raw shell
  raw: |
    sudo yum install -y gcc openssl-devel bzip2-devel libffi-devel wget make
    cd /usr/src
    sudo wget https://www.python.org/ftp/python/3.9.18/Python-3.9.18.tgz
    sudo tar xzf Python-3.9.18.tgz
    cd Python-3.9.18
    sudo ./configure --enable-optimizations
    sudo make altinstall
    sudo ln -sf /usr/local/bin/python3.9 /usr/bin/python3

- name: Create symlink for pip
  raw: |
    sudo ln -sf /usr/local/bin/pip3.9 /usr/bin/pip3
