- name: Enable EPEL repository (RedHat-based)
  shell: amazon-linux-extras enable epel || true
  ignore_errors: true

- name: Install Python 3.9
  yum:
    name: python39
    state: present

- name: Set python3 alternative to point to python3.9
  alternatives:
    name: python3
    path: /usr/bin/python3.9
