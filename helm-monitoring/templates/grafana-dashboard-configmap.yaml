
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-monitoring-dashboard
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
data:
  k8s-ec2-monitoring-dashboard-extended.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "type": "dashboard",
            "name": "Annotations & Alerts",
            "enabled": true
          }
        ]
      },
      "panels": [
        {
          "title": "CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "100 - (avg by(instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 12,
            "h": 8
          }
        },
        {
          "title": "Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "(node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
          "gridPos": {
            "x": 12,
            "y": 0,
            "w": 12,
            "h": 8
          }
        },
        {
          "title": "Pod CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{image!=\"\", container!=\"POD\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
          "gridPos": {
            "x": 0,
            "y": 8,
            "w": 12,
            "h": 8
          }
        },
        {
          "title": "Pod Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{image!=\"\", container!=\"POD\"}) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
          "gridPos": {
            "x": 12,
            "y": 8,
            "w": 12,
            "h": 8
          }
        },
        {
          "title": "Network I/O (Receive)",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{device!=\"lo\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
          "gridPos": {
            "x": 0,
            "y": 16,
            "w": 12,
            "h": 8
          }
        },
        {
          "title": "Network I/O (Transmit)",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{device!=\"lo\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
          "gridPos": {
            "x": 12,
            "y": 16,
            "w": 12,
            "h": 8
          }
        }
      ],
      "schemaVersion": 36,
      "title": "Kubernetes & EC2 Monitoring",
      "version": 1
    }